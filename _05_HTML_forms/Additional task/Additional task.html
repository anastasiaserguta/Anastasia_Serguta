<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Анкета</title>
</head>
<body>
    <h2>Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>
                Личные данные
            </legend>
            <div>
                <input class="fields" type="text" name="data[]" id="lastname" placeholder="Фамилия" maxlength="25" required pattern="[А-Яа-яЁё]{,25}" autofocus>
                <label for="lastname" class="star">*</label>
                <label for="lastname">Кириллица без пробелов (до 25 знаков)</label>
            </div>
            <div>
                <input class="fields" type="text" name="data[]" id="name" placeholder="Имя" maxlength="20" required pattern="[А-Яа-яЁё]{,25}">
                <label for="name" class="star">*</label>
                <label for="name">Кириллица без пробелов (до 20 знаков)</label>
            </div>
            <div>
                <input class="fields" type="text" name="data[]" id="surname" placeholder="Отчество" maxlength="24" required pattern="[А-Яа-яЁё]{,25}">
                <label for="surname" class="star">*</label>
                <label for="surname">Кириллица без пробелов (до 24 знаков)</label>
            </div>
                <fieldset>
                    <legend>
                        Паспортные данные
                    </legend>
                    <div>
                        <p>Серия и номер паспорта</p>
                        <input type="text" class="series" name="data[]" id="series" required maxlength="2" pattern="[A-Z]{2,}" placeholder="AA">
                        <label for="series" class="star">*</label>
                        <input type="text" name="data[]" id="number" required maxlength="7" pattern="[0-9]{7}" placeholder="1234567">
                        <label for="number" class="star">*</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        Дата рождения
                    </legend>
                    <div>
                        <input class="birth" type="text" name="data[]" id="birth_y" maxlength="4" pattern="[0-9]{4}" placeholder="2000">
                        <label for="birth">Год рождения</label>
                    </div>
                    <div>
                        <select class="birth" name="data[]" id="birth_m">
                            <option value="01">Январь</option>
                            <option value="02">Февраль</option>
                            <option value="03">Март</option>
                            <option value="04">Апрель</option>
                            <option value="05">Май</option>
                            <option value="06">Июнь</option>
                            <option value="07">Июль</option>
                            <option value="08">Август</option>
                            <option value="09">Сентябрь</option>
                            <option value="10">Октябрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12">Декабрь</option>
                        </select>
                        <label for="birth_m">Месяц рождения</label>
                    </div>
                    <div>
                        <input class="birth" type="number" name="data[]" id="birth_d" max="31" min="1" step="1">
                        <label for="birth_d">Дата рождения</label>
                    </div>
                </fieldset>
            <div>
                <select class="nationality" name="data[]" id="nationality" required>
                    <option value="nation_1">Беларусь</option>
                    <option value="nation_2">Россия</option>
                    <option value="nation_3">Казахстан</option>
                    <option value="nation_4">Латвия</option>
                    <option value="nation_5">Литва</option>
                    <option value="nation_6">Польша</option>
                    <option value="nation_7">Америка</option>
                </select>
                <label for="nationality" class="star">*</label>
                <label for="nationality">Национальность</label>
            </div>
            <div>
                <label for="address">Адрес</label>
            </div>
            <div>
                <textarea name="data[]" id="address"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Интересы
            </legend>
            <fieldset>
                <legend>
                    Хобби
                </legend>
                <div class="vertical">
                    <input type="checkbox" name="data[]" id="hobbies_1">
                    <label for="hobbies_1">Рыбалка</label>
                </div>
                <div class="vertical">
                    <input type="checkbox" name="data[]" id="hobbies_2">
                    <label for="hobbies_2">Астрономия</label>
                </div>
                <div class="vertical">
                    <input type="checkbox" name="data[]" id="hobbies_3">
                    <label for="hobbies_3">Дайвинг</label>
                </div>
                <div class="vertical">
                    <input type="checkbox" name="data[]" id="hobbies_4">
                    <label for="hobbies_4">Марки</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    Домашние животные
                </legend>
                <div>
                    <select class="pets" name="data[]" id="pets" multiple size="12">
                        <optgroup label="Попугаи"></optgroup>
                            <option class="choice" value="pet1">Волнистный</option>
                            <option class="choice" value="pet2">Ара</option>
                            <option class="choice" value="pet3">Неразлучник</option>
                        <optgroup label="Рыба"></optgroup>
                            <option class="choice" value="pet4">Караси</option>
                            <option class="choice" value="pet5">Окуни</option>
                            <option class="choice" value="pet6">Осетр</option>
                        <optgroup label="Птицы"></optgroup>
                            <option class="choice" value="pet7">Стая ворон</option>
                            <option class="choice" value="pet8">Аист</option>
                            <option class="choice" value="pet7">Археоптерикс</option>
                    </select>
                </div>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>
                Данные для входа и восстановления пароля
            </legend>
            <div>
                <input class="fields" type="text" name="data[]" id="login" minlength="5" maxlength="20" pattern="[A-Za-z]{5,20}" required placeholder="Логин">
                <label for="login">Логин</label>
            </div>
            <div>
                <input class="fields" type="password" name="data[]" id="password" pattern="[A-Za-z]{10,}" maxlength="20" required autocomplete="off" placeholder="Пароль">
                <label for="password">Пароль</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Координаты
            </legend>
            <div>
                <input class="fields" type="email" name="data[]" id="email" placeholder="введите адрес почты">
                <label for="email">Адрес электронной почты</label>
            </div>
            <div>
                <input type="url" name="data[]" id="url" placeholder="введите адрес сайта">
                <label for="url">Адрес сайта</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Цифры
            </legend>
            <div>
                <input class="fields" type="number" name="data[]" id="nums" min="-2.5" max="2.5" step="0.1">
                <label for="nums">Цифры в диапазоне [-2.5; 2.5], шаг - 0.1</label>
            </div>
            <div>
                <input class="fields" type="range" name="data[]" id="range" min="1" max="10">
                <label for="range">Ползунок чисел диапазоне [1; 10]</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Кнопки управления
            </legend>
            <div>
                <input class="fields" type="submit" name="data[]" id="submit">
                <input class="fields" type="reset" name="data[]" id="reset">
            </div>
            <button><img src="email.png" alt="email icon"></button>
        </fieldset>
    </form>

</body>
</html>
