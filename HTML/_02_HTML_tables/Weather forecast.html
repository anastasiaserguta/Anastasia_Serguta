<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
</head>

<body>
    <table align="center" border="1" width="50%">
        <caption><i>Прогноз погоды</i></caption>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5&deg;</td>
            <td>+5&deg;</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0&#176;</td>
            <td>+9&#176;</td>
            <td>-4&#176;</td>
        </tr>
    </table>
</body>
</html>
