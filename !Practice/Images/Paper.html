<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматы изображений</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="images/First.PNG" alt="PNG"></td>
            <td>Формат .PNG выбран для отображения переходов цветов картинки с прозрачным фоном.</td>
        </tr>
        <tr>
            <td><img src="images/Second.JPG" alt="JPEG"></td>
            <td>Формат .JPEG выбран для отображения большого количества цветов на фотографии и их переходов.</td>
        </tr>
        <tr>
            <td><img src="images/Thirteen.GIF" alt="GIF"></td>
            <td>Формат .GIF выбран для отображения малого количества цветов (в пределах 256).</td>
        </tr>
    </table>

</body>
</html>
